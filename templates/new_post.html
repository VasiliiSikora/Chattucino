{% extends 'base.html' %}

{% block content %}
    <a href="/">Return home</a>
    <div>
        <h2>Create Chattucino</h2>
        <form action="/new_post_action" method="POST">
            <input type="hidden" name="id">
            <div>
                Street: <input name="street_address" type="text">
                <br>
                Suburb: <input name="location" type="text">
                <br>
                State: 
                <select name="state">
                    <option value="Victoria">VIC</option>
                    <option value="Tasmania">TAS</option>
                    <option value="ACT">ACT</option>
                    <option value="South Australia">SA</option>
                    <option value="Western Australia">WA</option>
                    <option value="Northern Territory">NT</option>
                    <option value="Queensland">QLD</option>
                    <option value="New South Wales">NSW</option>
                </select>
            </div>
            <div>
                Date: <input name="date" type="date">
            </div>
            <div>
                Max Number of People: <input name="max_people" type="number">
            </div>
            <div>
                Flair:
                <select name="flair" id="flair">
                    <option value="Just Chat">Just Chat</option>
                    <option value="Date">Date</option>
                    <option value="Language Exchange">Language Exchange</option>
                    <option value="Study">Study</option>
                </select>
            </div>
            <input type="submit" value="Post Chat">
        </form>
    </div>

{% endblock %}
