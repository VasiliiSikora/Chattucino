{% extends 'base.html' %}

{% block content %}
    <div id="signup_box">
        <h2>Create an Account</h2>
        <form action="/signup_action" method="POST" id="signup_form">
            <input type="hidden" name="id">
            <div>
                Name: <input name="name" type="text">
            </div>
            <div>
                Email: <input name="email" type="text" id="signup_email">
            </div>
            <div>
                Password: <input name="password" type="password">
            </div>
            <div>
                Confirm Password: <input name="confirm" type="password">
            </div>
            <div>
                Favourite Coffee: <select name="fav_coffee">
                    <option value="Flat White">Flat White</option>
                    <option value="Cappucino">Cappucino</option>
                    <option value="Latte">Latte</option>
                    <option value="Magic">Magic</option>
                    <option value="Long Black">Long Black</option>
                    <option value="Espresso">Espresso</option>
                    <option value="Mocha">Mocha</option>
                    <option value="Cold Brew">Cold Brew</option>
                </select>
            </div>
            <p id="error" style="color: red;"></p>
            <div id="signup_button">
                <br>
                <input type="submit" value="Sign-Up" id="signup_disabler">
                <br>
            </div>

        </form>
    </div>

{% endblock %}
